<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                template="./templateAndrod.xhtml">

    <ui:define name="tituloFuncionalidade">
        <h:form>
            <c:if test="#{not empty sessionScope['usuarioLogado']}">
                <h:commandLink action="home">
                    <h:outputLabel value="Home"/>
                </h:commandLink> &gt;
            </c:if>
            <h:outputLabel value="#{bundle.relatorios}"/>
        </h:form>
    </ui:define>

    <ui:define name="content">

         <f:view>

             <style type="text/css">
                .ecol1 { vertical-align: top; padding-right : 25px }
                .ecol2 { vertical-align: top; border-left: #ACBECE 1px solid; padding-left : 10px }
                .rich-calendar-tool-btn{
                    font-family: Arial, Verdana;
                }
            </style>

            <h:form id="relatoriosForm">

                <!-- Tag utilizada para exibir mensagens de sucesso -->
                <h:messages errorStyle="color: white; background-color: tomato;" infoStyle="color: white; background-color: steelblue;" globalOnly="true" layout="table" />

                <h:panelGrid>

                    <h:commandLink action="#{relatorioMB.usuarioDependentesRelatorio}">
                        <h:graphicImage url="/imagens/interno/icone_relatorio.png"/>
                        <h:outputText value="Relatório Usuário/Dependentes"/>
                    </h:commandLink>

                    <h:commandLink action="#{relatorioMB.financasUsuario}">
                        <h:graphicImage url="/imagens/interno/icone_relatorio.png"/>
                        <h:outputText value="Relatório Finanças"/>
                    </h:commandLink>

                    <h:commandLink action="#{relatorioMB.usuarioFinancaClassificacaoRelatorio}">
                        <h:graphicImage url="/imagens/interno/icone_financa.png"/>
                        <h:outputText value="Relatório Classificações"/>
                    </h:commandLink>

                </h:panelGrid>

            </h:form>

        </f:view>

    </ui:define>

</ui:composition>
