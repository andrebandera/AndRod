<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                template="./templateAndrod.xhtml">


    <ui:define name="tituloFuncionalidade">
        <h:form>
        <h:commandLink action="home">
            <h:outputLabel value="Home"/>
        </h:commandLink> &gt; <h:outputLabel id="tituloFuncionalidade" value="#{bundle.listarDependente}"/>
        </h:form>
    </ui:define>

    <ui:define name="content">

        <f:view>

            <h:form id="dependenteselForm">

                <h:commandButton immediate="true" rendered="true" value="#{bundle.novo}" action="#{dependenteMB.novoDependente}"/>

                <h:messages errorStyle="color: white; background-color: tomato;" infoStyle="color: white; background-color: steelblue;" globalOnly="true" layout="table" />

                <h:panelGrid>
                    
                    <h:dataTable value="#{dependenteSelMB.listaDependentes}" var="dependente" border="1" >

                        <h:column>
                            <f:facet name="header"><h:outputText rendered="true" value="#{bundle.nomeResumido}" /></f:facet>
                            <h:outputText rendered="true" value="#{dependente.nomeResumido}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header"><h:outputText rendered="true" value="#{bundle.nomeCompleto}" /></f:facet>
                            <h:outputText rendered="true" value="#{dependente.nomeCompleto}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header"><h:outputText rendered="true" value="#{bundle.cpf}"/></f:facet>
                            <h:outputText rendered="true" value="#{dependente.cpf}" />
                        </h:column>

                        <h:column>

                            <f:facet name="header"><h:outputText rendered="true" value="#{bundle.excluir}"/></f:facet>

                            <h:commandLink action="#{dependenteSelMB.excluir}">
                                <h:graphicImage id="excluir" alt="#" url="/imagens/interno/icone_excluir.gif" />
                                <f:param name="idDependente" value="#{dependente.id}"/>
                            </h:commandLink>

                        </h:column>

                        <h:column>

                            <f:facet name="header"><h:outputText rendered="true" value="#{bundle.editar}"/></f:facet>

                            <h:commandLink action="#{dependenteMB.editar}">
                                <h:graphicImage id="editar" alt="#" url="/imagens/interno/icone_editar.gif" />
                                <f:param name="idDependente" value="#{dependente.id}"/>
                            </h:commandLink>

                        </h:column>

                    </h:dataTable>
                </h:panelGrid>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
